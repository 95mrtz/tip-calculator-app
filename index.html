<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 class="title-app">Calculadora de propina / Tip calculator</h1>
    <main>
      <section class="ingressData">
        <article class="billData">
          <label for="cost" class="cost-span">Bill</label>
          <input
            type="number"
            id="cost"
            name="cost"
            class="cost"
            placeholder="0"
            min="0"
          />
        </article>
        <article class="selectTip">
          <span class="selectTip-span"> Select Tip % </span>
          <div class="buttons-tips">
            <button class="btn-tip" id="btn-tip-5" value="5">5%</button>
            <button class="btn-tip" id="btn-tip-10" value="10">10%</button>
            <button class="btn-tip" id="btn-tip-15" value="15">15%</button>
            <button class="btn-tip" id="btn-tip-25" value="25">25%</button>
            <button class="btn-tip" id="btn-tip-50" value="50">50%</button>
            <input
              type="number"
              id="custom"
              name="custom"
              placeholder="custom"
              min="0"
            />
          </div>
        </article>
        <article class="cantPeople">
          <div class="cant-spans">
            <label for="cant" class="span-cant">Number of People</label>
            <label
              for="cant"
              class="span-cant-alert"
              id="noZero"
              style="display: none"
              >HEY! HEY! HEY! can't be negative, zero or emply</label
            >
          </div>
          <input
            type="number"
            id="cant-input"
            name="cant"
            class="cant"
            placeholder="0"
            min="0"
          />
        </article>
      </section>
      <section class="showData">
        <article class="tip-amount">
          <div>
            <p class="text-price">Tip Amount</p>
            <span class="text-person">/ person</span>
          </div>
          <h2 class="amount">
            $<span class="amount" id="span-tipAmount">0.00</span>
          </h2>
        </article>
        <article class="show-total">
          <div>
            <p class="text-price">Total</p>
            <span class="text-person">/ person</span>
          </div>
          <h2 class="amount">
            $<span class="amount" id="span-totalAmount">0.00</span>
          </h2>
        </article>
        <button class="btn-reset" id="btn-reset">Reset</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/manuelrtz" target="_blank">Manuel Ortiz</a>.
    </div>

    <!-- JS -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
