<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1> Calculadora de propina / Tip calculator</h1>
    <main>
      <section class="ingressData">
        <article class="billData">
          <span for="cost">Bill</span>
          <input
            type="number"
            id="cost"
            name="cost"
            placeholder="Enter the amount to pay"
          />
        </article>
        <article class="selectTip">
          <span> Select Tip % </span>
          <div>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="text" id="custom" name="custom" placeholder="custom" />
          </div>
        </article>
        <article class="cantPeople">
          <span for="cant">Number of People</span>
          <input
            type="number"
            id="cant"
            name="cant"
            placeholder="amount of people"
          />
        </article>
      </section>
      <section class="showData">
        <article>
            <div>
              <p> Tip Amount</p>
              <span>/ person</span>
            </div>
            <h2 id="tipAmount"></h2>
        </article>
        <article>
          <div>
            <p> Total</p>
            <span>/ person</span>
          </div>
          <h2 id="tipAmount"></h2>
      </article>
      <button> Reset </button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <!-- JS -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
